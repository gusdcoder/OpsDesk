version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: opsdesk-db
    environment:
      POSTGRES_USER: opsdesk_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_dev_password}
      POSTGRES_DB: opsdesk
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opsdesk_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: opsdesk-api
    environment:
      DATABASE_URL: postgresql://opsdesk_user:${POSTGRES_PASSWORD:-secure_dev_password}@postgres:5432/opsdesk
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      PROMETHEUS_URL: ${PROMETHEUS_URL:-http://prometheus:9090}
      ARTIFACT_STORAGE_PATH: /artifacts
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - ./backend/artifacts:/artifacts
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: opsdesk-ui
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:

networks:
  default:
    name: opsdesk-net
